# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../Datasets/YOLO  # dataset root dir
train: ../Datasets/YOLO/images/train  # train images (relative to 'path') 128 images
val: ../Datasets/YOLO/images/val  # val images (relative to 'path') 128 images
test: ../Datasets/YOLO/images/test # test images (optional)

# Classes
nc: 1  # number of classes
names: [ 'SUIT' ]  # class names
